<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" type="text/css"/>
  <script src="scripts.js" defer></script>
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main class="results-page-container">
    <div class="results-sum">
      <div class="results-sum__half results-sum__half--result">
        <h1 class="results-sum__result-heading">Your Result</h1>
        <div class="results-sum__circle">
          <h2 class="results-sum__result-number">76</h2>
          <p class="results-sum__ratio-number">of 100</p>
        </div>
        <h3 class="results-sum__praise">Great</h3>
        <p class="results-sum__breakdown">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="results-sum__half results-sum__half--summary">
        <h2 class="results-sum__summary-heading">Summary</h2>
        <div class="results-sum__stat-box results-sum__stat-box--reaction">
          <div class="results-sum__summary-half results-sum__summary-half--attributes">
            <img class="results-sum__icon" src="assets/images/icon-reaction.svg" alt=""/>
            <h3 class="results-sum__attribute results-sum__attribute--reaction">Reaction</h3>
          </div>
          <div class="results-sum__summary-half results-sum__summary-half--score">
            <p class="results-sum__score"><span class="results-sum__variable">80</span> / 100</p>
          </div>
        </div>
        <div class="results-sum__stat-box results-sum__stat-box--memory">
          <div class="results-sum__summary-half results-sum__summary-half--attributes">
            <img class="results-sum__icon" src="assets/images/icon-memory.svg" alt=""/>
            <h3 class="results-sum__attribute results-sum__attribute--memory">Memory</h3>
          </div>
          <div class="results-sum__summary-half results-sum__summary-half--score">
            <p class="results-sum__score"><span class="results-sum__variable">92</span> / 100</p>
          </div>
        </div>
        <div class="results-sum__stat-box results-sum__stat-box--verbal" >
          <div class="results-sum__summary-half results-sum__summary-half--attributes">
            <img class="results-sum__icon" src="assets/images/icon-verbal.svg" alt=""/>
            <h3 class="results-sum__attribute results-sum__attribute--verbal">Verbal</h3>
          </div>
          <div class="results-sum__summary-half results-sum__summary-half--score">
            <p class="results-sum__score"><span class="results-sum__variable">61</span> / 100</p>
          </div>
        </div>
        <div class="results-sum__stat-box results-sum__stat-box--visual">
          <div class="results-sum__summary-half results-sum__summary-half--attributes">
            <img class="results-sum__icon" src="assets/images/icon-visual.svg" alt=""/>
            <h3 class="results-sum__attribute results-sum__attribute--visual">Visual</h3>
          </div>
          <div class="results-sum__summary-half results-sum__summary-half--score">
            <p class="results-sum__score"><span class="results-sum__variable">73</span> / 100</p>
          </div>
        </div>
        <button class="results-sum__continue-button">Continue</button>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
